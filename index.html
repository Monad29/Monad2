<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy New Year Mariam!</title>

  <style>
    body {
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      color: #2c3e50;
      overflow-x: hidden;
    }

    button {
      padding: 16px 36px;
      font-size: 1.3rem;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }

    .message {
      display: none;
      margin-top: 35px;
      animation: fadeIn 1.2s ease-in forwards;
    }

    .message img {
      max-width: 90%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .text {
      font-size: 1.6rem;
      margin-top: 25px;
      color: #b7950b;
      line-height: 1.4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .float {
      position: absolute;
      font-size: 26px;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-260px) scale(1.6);
      }
    }
  </style>
</head>

<body>

  <button id="mariamBtn">Mariam click here ‚ùÑÔ∏è</button>

  <div class="message" id="messageBox">
    <img src="napoleon-snowman.png" alt="Napoleon Snowman" />
    <div class="text">
      Happy New Year Mariam! üéâ‚ú®<br><br>
      I wish all your dreams and goals to come true.<br>
      And I believe that you can achieve what I couldn't ‚Äî<br>
      creating a world-dominant empire,<br>
      <strong>the Bestavashvili dynasty.</strong> üëë
    </div>
  </div>

  <script>
    const btn = document.getElementById('mariamBtn');
    const messageBox = document.getElementById('messageBox');

    // ‚ùÑÔ∏è Decorations
    const preDecor = ["‚ùÑÔ∏è","‚ùÖ","‚ùÜ","üç¶","üç®","üéÑ","üéÅ"];
    const snowflakes = ["‚ùÑÔ∏è","‚ùÖ","‚ùÜ","‚úª","‚úº","‚ú∫"];

    function spawn(itemList, duration, interval) {
      const i = setInterval(() => {
        const el = document.createElement('div');
        el.classList.add('float');
        el.textContent = itemList[Math.floor(Math.random() * itemList.length)];
        el.style.left = Math.random() * 100 + "vw";
        el.style.top = Math.random() * 20 + 80 + "vh";
        el.style.fontSize = `${22 + Math.random() * 24}px`;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), duration);
      }, interval);
      setTimeout(() => clearInterval(i), duration);
    }

    // üéÑ Decorations on page load
    spawn(preDecor, 12000, 250);

    // ‚ùÑÔ∏è After click: snowflake celebration
    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      messageBox.style.display = 'block';
      spawn(snowflakes, 9000, 120);
    });
  </script>

</body>
</html>
