<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy New Year Mariam!</title>

  <style>
    body {
      background: linear-gradient(180deg, #0b3d2e, #145a32);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      color: #fdfefe;
      overflow-x: hidden;
    }

    button {
      padding: 16px 36px;
      font-size: 1.3rem;
      background-color: #1e8449; /* GREEN */
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .message {
      display: none;
      margin-top: 35px;
      animation: fadeIn 1.2s ease-in forwards;
    }

    .message img {
      max-width: 90%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .text {
      font-size: 1.6rem;
      margin-top: 25px;
      color: #f9e79f;
      line-height: 1.4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .icecream {
      position: absolute;
      font-size: 28px;
      animation: floatUp 5.5s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-240px) scale(1.6);
      }
    }
  </style>
</head>
<body>

  <button id="mariamBtn">Mariam click here üç¶</button>

  <div class="message" id="messageBox">
    <img src="napoleon-snowman.png" alt="Napoleon Snowman" />
    <div class="text">
      Happy New Year Mariam! üéâ‚ú®<br><br>
      I wish all your dreams and goals to come true.<br>
      And I believe that you can achieve what I couldn't ‚Äî<br>
      creating a world-dominant empire,<br>
      <strong>the Bestavashvili dynasty.</strong> üëë
    </div>
  </div>

  <script>
    const btn = document.getElementById('mariamBtn');
    const messageBox = document.getElementById('messageBox');

    // üç¶ Ice cream flavors (caramel dominant)
    const iceCreams = ["üçÆ", "üçÆ", "üçÆ", "üç¶", "üç®", "üçØ"];

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      messageBox.style.display = 'block';

      const iceInterval = setInterval(() => {
        const ice = document.createElement('div');
        ice.classList.add('icecream');
        ice.textContent = iceCreams[Math.floor(Math.random() * iceCreams.length)];
        ice.style.left = Math.random() * 100 + "vw";
        ice.style.top = Math.random() * 20 + 70 + "vh";
        ice.style.fontSize = `${26 + Math.random() * 22}px`;
        document.body.appendChild(ice);
        setTimeout(() => ice.remove(), 5500);
      }, 150);

      setTimeout(() => clearInterval(iceInterval), 8500);
    });
  </script>

</body>
</html>
